<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>RX Recipes</title>
  </head>
  <body>
    <header class="container">
      <h1>
        <span class="recipes-number"></span>
        <span>Recipes</span>
      </h1>
    </header>

    <main class="container">
      <input type="text" placeholder="Search recipes" />

      <section class="search-results"></section>

      <section class="pagination">
        <div role="group">
          <button class="contrast outline" id="prev">Prev</button>
          <button class="contrast outline" id="current-page"></button>
          <button class="contrast outline" id="next">Next</button>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
